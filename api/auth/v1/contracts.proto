syntax = "proto3";

package contracts.v1;

option go_package = "github.com/legendaryneobatman/shop/gen/contracts/v1";

service AuthService {
  rpc SignIn(SignInRequest) returns (SignInResponse) {}
}

message SignInRequest {
  string username = 1;
  string password = 2;
}
message SignInResponse {
  string access_token = 1;
  string refresh_token = 2;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse) {}
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}
  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {}
  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {}
}

enum UserRole {
  ROLE_UNSPECIFIED = 0;
  ADMIN = -1;
  USER = 1;
  MODERATOR = 2;
}

message GetUserRequest {}
message GetUserResponse {
  string id = 1;
  string name = 2;
  string username = 3;
  string email = 4;
  string avatar_url = 5;
  string phone = 6;
  UserRole role = 7;
  bool is_active = 8;
  string created_at = 9;
  string updated_at = 10;
}
message CreateUserRequest {
  string name = 1;
  string username = 2;
  string password_hash = 3;
}
message CreateUserResponse {
  string id = 1;
}
message UpdateUserRequest {
  string id = 1;
  string name = 2;
  string username = 3;
  string email = 4;
  string avatar_url = 5;
  string phone = 6;
  UserRole role = 7;
  bool is_active = 8;
  string created_at = 9;
  string updated_at = 10;
}
message UpdateUserResponse {
  string id = 1;
  string name = 2;
  string username = 3;
  string email = 4;
  string avatar_url = 5;
  string phone = 6;
  UserRole role = 7;
  bool is_active = 8;
  string created_at = 9;
  string updated_at = 10;
}
message DeleteUserRequest {
  string id = 1;
}
message DeleteUserResponse {
  string id = 1;
}